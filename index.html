<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--On indique au fichier html la fiche CSS qu'on veut lui associer-->
    <title>site de test</title>
</head>
<body> <!--Contenu du site/document-->
